{% extends "admin/base.html"%}

{% block content %}

        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">文章分类列表</div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                                    <form class="am-u-sm-centered am-u-md-centered am-u-lg-centered" action="" method="post" style="width: 25%;height: 100%;">
                                        <div class="am-vertical-align-middle  am-input-group am-input-group-sm tpl-form-border-form am-center">
                                        <input type="text" class="am-form-field am-fl" name="addText"  id="addText" style="width: 20rem;">
                                        <span class="am-input-group-btn am-fl">
                                            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field " type="submit">添加</button>
                                        </span>
                                        </div>
                                    </form>
                                
                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                                        <thead>
                                            <tr>
                                                <th>类型编号</th>
                                                <th>类型名称</th>
                                                <th>类型文章数</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for c in categories %}
                                            {% if c.id%2 == 0 %}
                                            <tr class="gradeX">
                                                <td class="am-text-middle">{{c.id}}</td>
                                                <td class="am-text-middle">{{c.name}}</td>
                                                <td class="am-text-middle">{{c.number}}</td>
                                                <td class="am-text-middle">
                                                    <div class="tpl-table-black-operation">
                                                        <a href="">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>
                                                        <a href="{{url_for('delecate',id=c.id)}}" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            {% else %}
                                            <tr class="even gradeC">
                                                <td class="am-text-middle">{{c.id}}</td>
                                                <td class="am-text-middle">{{c.name}}</td>
                                                <td class="am-text-middle">{{c.number}}</td>
                                                <td class="am-text-middle">
                                                    <div class="tpl-table-black-operation">
                                                        <a href="">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>
                                                        <a href="{{url_for('delecate',id=c.id)}}" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            {% endif %}
                                            {% endfor %}
                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
